<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>TokyoCallCenterApp</title>
        <script src="index.js" type="module"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>東京都感染症センター練習問題</h1>
        </header>
        <main>
            <section>
                <p id="question_description">以下の設問を読んで適切な項目を選択してください</p>
                <p id="question_text" >Qestion Text</p>
                <ul>
                    <div class="selections">
                        <p>A.</p><li id="selectionA">selection</li>
                    </div>
                    <div class="selections">
                        <p>B.</p><li id="selectionB">selection</li>
                    </div>
                    <div class="selections">
                        <p>C.</p><li id="selectionC">selection</li>
                    </div>
                    <div class="selections">
                        <p>D.</p><li id="selectionD">selection</li>
                    </div>
                </ul>
            </section>

            <section>
                <button type="button" id="isAnswer">答えをみる</button>
                <p id="answer">answer</p>
                <p id="description">description</p>
            </section>

            <section>
                <div class="btns">
                    <button type="button" id="next_btn">次へ</button>
                    <button type="button" id="back_btn">戻る</button>
                </div>
                
                <div class="question_id_area">
                    <p>ID</p>
                    <p id="question_id">QuestionId</p>
                </div>

                <a href="https://forms.gle/nXsh8phwLFMX5Uns6" target="_blank">この問題について質問する</a>
                <p id="question_count">questionNum</p>
                <a href="Index.html">トップに戻る</a>
            </section>
        </main>
    </body>
</html>
